version: '2'

services:
  
  portainer:
    build: ./portainer
    container_name: "portainer"
    command: -H unix:///var/run/docker.sock
    networks:
      - local
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/portainer/data:/data
    ports:
        - "9000:9000"
    restart: always

  rabbit:
    build: ./rabbit
    container_name: "rabbitmq"
    networks:
      - local
    ports:
        - "5672:5672"
        - "15672:15672"
  
  cassandra:
    build: ./cassandra
    container_name: "cassandra"
    networks:
      - local
    volumes:
      - ./data/cassandra:/bitnami
    ports:
      - "9042:9042"

networks:
  local:
    driver: bridge
